<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Let's Gets Some <span class="text-purple-600	font-semibold">Moooooney</span> !!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class=" text-white">
            <div class="grid grid-cols-3 gap-4 mt-8">
                <div class="p-8 bg-blue-300 rounded">
                    <h1 class="text-2xl">Deposite</h1>
                    <h1 class="text-4xl">$<span id="deposit-amount">00</span></h1>
                </div>
                <div class="p-8 bg-green-300 rounded">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span>00</span></h1>
                </div>
                <div class="p-8 bg-yellow-300 rounded">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-4xl">$<span>1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-8">
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-3xl ">Please Deposit</h2>
                    <input type="text" placeholder="$ amount you want to deposit " id="deposit-input"
                        class="block border rounded border-gray-400 w-3/4 px-2 mb-4">
                    <button id="deposit-button" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Deposit</button>
                </div>


                <div class="bg-purple-100 p-8 rounded">
                    <h2 class="text-3xl ">Please Withdraw</h2>
                    <input type="text" placeholder="$ amount you want to deposit " id="withdraw-input"
                        class="block border rounded border-gray-400 w-3/4 px-2 mb-4">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/practice-banking.js"></script>
</body>
</html>
