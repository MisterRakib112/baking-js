<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome To <span class="text-purple-600	font-semibold">Baap-Er-Bank</span> !!</h1>
    </header>
    <main>
        <section class="w-3/4 bg-green-100 mx-auto p-8 mt-8">
            <h2 class="text-2xl  mb-4">Please Login</h2>
            <div>
                <input type="text" placeholder="Your Email " id="user-email" class="block border rounded border-gray-400 w-3/4 px-2 mb-4">
                <input type="password" placeholder="PassWord" id="user-password" class="block border rounded border-gray-400 w-3/4 px-2 mb-4">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/practice.js"></script>
</body>
</html>
